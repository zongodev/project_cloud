<router-outlet></router-outlet>
<a mat-flat-button [routerLink]="'userlist'" target="_blank">show user list locale </a>
<div class="wrapper">
    
    <button mat-raised-button color="primary" (click)="Add()">Add new user</button>


        <table mat-table [dataSource]="data" >
        
          
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="firstname">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="lastname">
              <th mat-header-cell *matHeaderCellDef> Last name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="primary" (click)="edit(element)">Edit</button>
                <button mat-raised-button color="warn" (click)="delete(element)">Delete</button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
</div>
